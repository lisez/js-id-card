<!DOCTYPE html>

<html>
  <head>
    <title>JS ID Card</title>
  </head>

  <body>
    <div>Your user ID is: <code id="user-id"></code></div>
    <script src="https://cdn.jsdelivr.net/npm/@lisez/js-id-card@1.0.2/dist/index.js"></script>
    <script defer>
      const userId = document.getElementById('user-id');
      userId.innerText = window.jsIDCard.idcard().userID;
    </script>
  </body>
</html>
